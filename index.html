<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORO</title>
    <!--font------------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Montserrat&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!--icons--------------------->
    <script src="https://kit.fontawesome.com/e04ca316cf.js" crossorigin="anonymous"></script>

    <!------css------------->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section>
        <div class="container">
            <h1 id="h1">Pomodoro</h1>
            <div class="panel">
                <p id="study" class="active">Study</p>
                <p id="break">Break</p>
            </div>
            <!----------------------------------Creating the clock---------------------------------------------->
            <div class="timer">
                <div class="circle">
                    <p id="min">25</p>
                    <p id="i">:</p>
                    <p id="sec">00</p>

                </div>
            </div>
            <!--------------------------------Creating controls of timer----------------------------------------------->
            <div class="controls">
                <button id ="start" onclick="start()"><i class="fa-duotone fa-play"></i></button>
                <a id="reset" href="/"><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
        </div>
    </section>














<!---script------------------------------------------------------------------------------>
    <script src="index.js"></script>
</body>
</html>
